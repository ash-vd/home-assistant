- alias: Verlichting - Inloopkast - Aan
  trigger:
    - platform: state
      entity_id:
        - binary_sensor.zigbee_sensor_closet_occupancy
        - input_boolean.closet_presence
      to: "on"

  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: light.closet
        state: "on"

  action:
    - service: scene.create
      data:
        scene_id: light_closet_revert
        snapshot_entities: 'light.closet'
    - service: light.turn_on
      entity_id: light.closet
      data:
        brightness_pct: 75

- alias: Verlichting - Inloopkast - Uit
  trigger:
    - platform: state
      entity_id: input_boolean.closet_presence
      to: "off"

  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: light.closet
        state: "on"

  action:
    - service: scene.turn_on
      data:
        entity_id: scene.light_closet_revert
