- alias: Aanwezigheid - Gang (boven) - Aan
  trigger:
    - platform: state
      entity_id: binary_sensor.zigbee_sensor_hallway_downstairs_occupancy
      to: "on"

  action:
    service: homeassistant.turn_on
    entity_id: input_boolean.hallway_downstairs_presence

- alias: Aanwezigheid - Gang (boven) - Uit
  trigger:
    platform: state
    entity_id: binary_sensor.zigbee_sensor_hallway_downstairs_occupancy
    to: "off"
    for:
      minutes: 10

  condition:
    - condition: state
      entity_id: input_select.house_mode
      state: "Normaal"

  action:
    service: homeassistant.turn_off
    entity_id: input_boolean.hallway_downstairs_presence

- alias: Aanwezigheid - Gang (boven) - Uit (Nacht)
  trigger:
    platform: state
    entity_id: binary_sensor.zigbee_sensor_hallway_downstairs_occupancy
    to: "off"
    for:
      minutes: 1

  condition:
    - condition: state
      entity_id: input_select.house_mode
      state: "Nacht"

  action:
    service: homeassistant.turn_off
    entity_id: input_boolean.hallway_downstairs_presence
