- alias: Verlichting - Keuken - Aan
  trigger:
    - platform: state
      entity_id:
        - binary_sensor.zigbee_sensor_kitchen_occupancy
        - input_boolean.kitchen_presence
      to: "on"

    - platform: numeric_state
      entity_id: sensor.zigbee_sensor_kitchen_illuminance
      below: 80

  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: input_select.house_mode
        state: "Normaal"

      - condition: numeric_state
        entity_id: sensor.zigbee_sensor_kitchen_illuminance
        below: 80

      - condition: state
        entity_id: input_boolean.kitchen_presence
        state: "on"


  action:
    - service: homeassistant.turn_on
      entity_id: light.kitchen
      data:
        brightness: 255
        transition: 1

- alias: Verlichting - Keuken - Aan (Nacht)
  trigger:
    - platform: state
      entity_id:
        - binary_sensor.zigbee_sensor_kitchen_occupancy
        - input_boolean.kitchen_presence
      to: "on"

  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: input_select.house_mode
        state: "Nacht"

      - condition: numeric_state
        entity_id: sensor.zigbee_sensor_kitchen_illuminance
        below: 80

  action:
    - service: homeassistant.turn_on
      entity_id: light.kitchen
      data:
        brightness: 25
        transition: 1

- alias: Verlichting - Keuken - Standby
  trigger:
    - platform: state
      entity_id: input_boolean.kitchen_presence
      to: "off"

  condition:
    condition: state
    entity_id: light.kitchen
    state: "on"

  action:
    - service: homeassistant.turn_on
      entity_id: light.kitchen
      data:
        brightness: 25
        transition: 30

- alias: Verlichting - Keuken - Uit
  trigger:
    - platform: state
      entity_id: input_boolean.kitchen_presence
      to: "off"
      for:
        minutes: 10

    - platform: numeric_state
      entity_id: sensor.zigbee_sensor_kitchen_illuminance
      above: 110
      for:
        minutes: 4

  action:
    - service: homeassistant.turn_off
      entity_id: light.kitchen
      data:
        transition: 30
