- alias: Aanwezigheid - Keuken - Aan
  trigger:
    - platform: state
      entity_id: binary_sensor.occupancy_kitchen
      to: "on"

  action:
    service: homeassistant.turn_on
    entity_id: input_boolean.kitchen_presence

- alias: Aanwezigheid - Keuken - Uit
  trigger:
    platform: state
    entity_id: binary_sensor.occupancy_kitchen
    to: "off"
    for:
      minutes: 4

  action:
    service: homeassistant.turn_off
    entity_id: input_boolean.kitchen_presence
