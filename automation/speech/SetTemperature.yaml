- alias: Speech - SetTemperature
  trigger:
    platform: event
    event_type: rhasspy_SetTemperature
    # event_data:
    #   name: 'bedroom light'
    #   color: 'blue'
  action:
    - service: climate.set_temperature
      data_template:
        entity_id: "climate.{{trigger.event.data.room}}"
        temperature: "{{trigger.event.data.temperature}}"
    - service: notify.mobile_app_ashwiphone
      data_template:
        message: "{{trigger.event.data.room}} op {{trigger.event.data.temperature}} graden"
