automation:
  - alias: symfonisk skip forward
    initial_state: "on"
    trigger:
      - platform: mqtt
        topic: "zigbee2mqtt/zigbee_remote_kitchen"
    condition:
      - condition: template
        value_template: "{{ 'brightness_step_up' in trigger.payload }}"
    action:
      - service: media_player.media_next_track
        entity_id: media_player.spotify_ashwin_van_dijk

  - alias: symfonisk skip backward
    initial_state: "on"
    trigger:
      - platform: mqtt
        topic: "zigbee2mqtt/zigbee_remote_kitchen"
    condition:
      - condition: template
        value_template: "{{ 'brightness_step_down' in trigger.payload }}"
    action:
      - service: media_player.media_previous_track
        entity_id: media_player.spotify_ashwin_van_dijk

  - alias: symfonisk play/pause
    initial_state: "on"
    trigger:
      - platform: mqtt
        topic: "zigbee2mqtt/zigbee_remote_kitchen"
    condition:
      - condition: template
        value_template: "{{ 'toggle' in trigger.payload }}"
    action:
      - service: media_player.media_play_pause
        entity_id: media_player.spotify_ashwin_van_dijk

  - alias: kitchen remote volume sync
    initial_state: "on"
    trigger:
      - platform: mqtt
        topic: "zigbee2mqtt/zigbee_remote_kitchen"
    condition:
      - condition: template
        value_template: "{{ 'brightness_move' in trigger.payload }}"
    action:
      - service: media_player.volume_set
        data_template:
          entity_id: media_player.snapcast_client_keuken
          volume_level: "{{ trigger.payload_json.brightness / 254 }}"
