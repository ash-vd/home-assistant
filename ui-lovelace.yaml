          - type: custom:mini-media-player
            entity: media_player.snapcast_client_slaapkamer
            group: true
            hide:
              power: true
              controls: true
              source: true

          - type: custom:mini-media-player
            entity: media_player.snapcast_client_hal
            group: true
            hide:
              power: true
              controls: true
              source: true

      - type: entities
        title: Woonkamer
        show_header_toggle: false
        entities:
          - type: section

          - entity: climate.woonkamer

          - type: section

          - input_select.livingroom_scene
          - input_select.livingroom_remote

          -  media_player.chromecast_livingroom

          - type: section
            label: Rolgordijnen

          - cover.blind_01
          - cover.blind_02
          - cover.blind_03
          - cover.blind_04
          - cover.blind_05

          - type: section
            label: Vensterbanken

          - light.window_sill_01
          - light.window_sill_02
          - light.window_sill_03
          - light.window_sill_04

          - type: section
            label: Verlichting

          - light.shelly_01

          - type: custom:slider-entity-row
            entity: light.zigbee_tv_light
            toggle: true

          - type: custom:slider-entity-row
            entity: light.zigbee_livingroom_corner_light
            toggle: true

          - type: custom:slider-entity-row
            entity: light.zigbee_livingroom_window_light
            toggle: true

          - type: custom:slider-entity-row
            entity: light.zigbee_livingroom_big_light
            toggle: true

          - type: custom:slider-entity-row
            entity: light.wifi_e27cwww_02
            toggle: true

          - type: custom:slider-entity-row
            entity: light.shelly_dimmer_livingroom_standing
            toggle: true

          - type: custom:slider-entity-row
            entity: light.erker_gu10_cwww
            toggle: true

          - type: custom:slider-entity-row
            entity: light.closet
            toggle: true

      - type: entities
        title: Keuken
        show_header_toggle: false
        entities:
          - type: section

          - type: custom:slider-entity-row
            entity: light.kitchen
            toggle: true

      - type: entities
        title: Hal beneden
        show_header_toggle: false
        entities:
          - type: section

          - type: custom:slider-entity-row
            entity: light.shelly_dimmer_hallway_downstairs
            toggle: true

      - type: entities
        title: Badkamer
        show_header_toggle: false
        entities:
          - type: section
          - entity: climate.badkamer

          - type: section
          - type: custom:slider-entity-row
            entity: light.shelly_dimmer_bathroom
            toggle: true
          - light.shelly_04

      - type: entities
        title: Entree
        show_header_toggle: false
        entities:
          - type: section
            label: Verlichting
          - type: custom:slider-entity-row
            entity: light.zigbee_entrance_light
            toggle: true

      - type: entities
        title: Hal boven
        show_header_toggle: false

        entities:
          - type: section
          - light.shelly_terrace_lights
          - light.hallway_upstairs

      - type: entities
        title: Washok
        show_header_toggle: false
        entities:
          - type: section

          - type: custom:slider-entity-row
            entity: light.zigbee_washroom_light
            toggle: true


      - type: vertical-stack
        cards:
          - type: markdown
            content: >
              ## Werkkamer
          - type: custom:simple-thermostat
            entity: climate.werkkamer
            step_layout: row
            step_size: 1
            name: false
            icon: false
            control: false


          - type: thermostat
            entity: climate.airco_werkkamer

          - type: entities
            show_header_toggle: false
            entities:
              - switch.plug_workroom_speakers_switch

              - type: section
                label: Verlichting

              - type: custom:slider-entity-row
                entity: light.shelly_dimmer_workroom
                toggle: true

