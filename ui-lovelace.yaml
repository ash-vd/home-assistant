resources:
  - url: /local/waze-card.js?v=2.0.0
    type: js
  - url: /local/mini-media-player-bundle.js
    type: js
  - url: /local/slider-entity-row.js
    type: js
  - url: /local/group-card.js
    type: js
  - url: /local/simple-thermostat.js
    type: module

views:
  - title: main
    icon: mdi:home-outline
    cards:
      - type: entities
        title: Woonkamer
        show_header_toggle: false
        entities:
          - type: section

          - entity: climate.woonkamer

          - type: section

          - input_select.livingroom_scene
          - input_select.livingroom_remote

          - type: custom:mini-media-player
            entity: media_player.chromecast_livingroom

          - type: section
            label: Verlichting

          - light.shelly_01

          - type: custom:slider-entity-row
            entity: light.zigbee_e14_1_light
            toggle: true

          - type: custom:slider-entity-row
            entity: light.zigbee_e27c_2_light
            toggle: true

          - type: custom:slider-entity-row
            entity: light.zigbee_e27c_3_light
            toggle: true

          - switch.sonoff_01
          - switch.sonoff_03

      - type: entities
        title: Keuken
        show_header_toggle: false
        entities:
          - type: section
            label: Verlichting

          - type: custom:slider-entity-row
            entity: light.kitchen
            toggle: true

      - type: entities
        title: Badkamer
        show_header_toggle: false
        entities:
          - type: section
            label: Verlichting

          - light.shelly_04

      - type: entities
        title: Gang
        show_header_toggle: false

        entities:
          - type: section
            label: Verlichting

          - switch.sonoff_02

      - type: entities
        title: Washok
        show_header_toggle: false
        entities:
          - type: section
            label: Verlichting

          - type: custom:slider-entity-row
            entity: light.zigbee_e27c_4_light
            toggle: true

      - type: entities
        title: Slaapkamer
        show_header_toggle: false

        entities:
          - type: section

          - entity: climate.slaapkamer

          - type: custom:mini-media-player
            entity: media_player.chromecast_bedroom

          - type: section
            label: Verlichting

          - light.shelly_02

          - type: custom:slider-entity-row
            entity: light.bedroom_sink
            toggle: true

  - title: Sensoren
    icon: mdi:cogs
    cards:
      - type: entities
        title: Huis
        show_header_toggle: false
        entities:
          - input_select.house_mode

      - type: custom:group-card
        card:
          type: entities
          title: Woonkamer
          show_header_toggle: false
        group: group.sensors_livingroom

      - type: custom:group-card
        card:
          type: entities
          title: Keuken
          show_header_toggle: false
        group: group.sensors_kitchen

      - type: custom:group-card
        card:
          type: entities
          title: Badkamer
          show_header_toggle: false
        group: group.sensors_bathroom

      - type: custom:group-card
        card:
          type: entities
          title: Entree
          show_header_toggle: false
        group: group.sensors_entrance

      - type: custom:group-card
        card:
          type: entities
          title: Slaapkamer
          show_header_toggle: false
        group: group.sensors_bedroom
