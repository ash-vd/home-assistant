views:
  - title: main
    icon: mdi:home-outline
    cards:
      - type: conditional
        conditions:
          - entity: media_player.spotify_ashwin_van_dijk
            state_not: "idle"
          - entity: media_player.spotify_ashwin_van_dijk
            state_not: "unavailable"
        card:
          type: media-control
          entity: media_player.spotify_ashwin_van_dijk

      - type: conditional
        conditions:
          - entity: media_player.spotify_kim_vermeer
            state_not: "idle"
          - entity: media_player.spotify_kim_vermeer
            state_not: "unavailable"
        card:
          type: media-control
          entity: media_player.spotify_kim_vermeer



      - type: entities
        title: MultiRoom
        show_header_toggle: false

        entities:
          - type: section

          - type: custom:mini-media-player
            entity: media_player.snapcast_client_woonkamer
            group: true
            hide:
              power: true
              controls: true
              source: true

          - type: custom:mini-media-player
            entity: media_player.snapcast_client_woonkamer_2
            group: true
            hide:
              power: true
              controls: true
              source: true

          - type: custom:mini-media-player
            entity: media_player.snapcast_client_keuken
            group: true
            hide:
              power: true
