path: livingroom
title: Woonkamer
icon: mdi:home-outline
cards:
  - type: thermostat
    entity: climate.woonkamer

  - type: custom:mini-graph-card
    entities:
      - sensor.livingroom_illuminance
    hours_to_show: 2
    points_per_hour: 4

  - type: custom:simple-thermostat
    entity: climate.woonkamer
    step_layout: row
    name: false
    icon: false
    control: false

  - type: conditional
    conditions:
      - entity: media_player.chromecast_livingroom
        state_not: "off"
      - entity: media_player.chromecast_livingroom
        state_not: "unavailable"
    card:
      type: media-control
      entity: media_player.chromecast_livingroom

  - type: glance
    title: Sensoren
    entities:
      - input_boolean.livingroom_presence
      - input_boolean.livingroom_auto
      - binary_sensor.zigbee_contact_1_contact
      - group.livingroom_presence
      - group.livingroom_dark_display
      - binary_sensor.zigbee_smoke_1

  - type: entities
    title: Verlichting
    show_header_toggle: false
    entities:

      - light.shelly_01

      - type: custom:slider-entity-row
        entity: light.zigbee_e14_3_light
        toggle: true

      - type: custom:slider-entity-row
        entity: light.zigbee_e27c_1_light
        toggle: true

      - type: custom:slider-entity-row
        entity: light.zigbee_e27c_2_light
        toggle: true

      - type: custom:slider-entity-row
        entity: light.zigbee_e27c_3_light
        toggle: true

      - type: custom:slider-entity-row
        entity: light.wifi_e27cwww_02
        toggle: true

      - switch.sonoff_03
