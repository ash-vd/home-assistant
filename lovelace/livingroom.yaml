path: livingroom
title: Woonkamer
icon: mdi:home-outline
cards:
  - type: glance
    title: Scene
    show_state: false
    column_width: 20%
    entities:
      - entity: scene.livingroom_lights_off
        name: Uit
        tap_action:
          action: call-service
          service: scene.turn_on
          service_data:
            entity_id: scene.livingroom_lights_off

      - entity: scene.livingroom_lights_normal
        name: Normaal
        tap_action:
          action: call-service
          service: scene.turn_on
          service_data:
            entity_id: scene.livingroom_lights_normal

      - entity: scene.livingroom_lights_focus
        name: Focus
        tap_action:
          action: call-service
          service: scene.turn_on
          service_data:
            entity_id: scene.livingroom_lights_focus

      - entity: scene.livingroom_lights_media
        name: Media
        tap_action:
          action: call-service
          service: scene.turn_on
          service_data:
            entity_id: scene.livingroom_lights_media

      - entity: scene.livingroom_lights_dimmed
        name: Gedimd
        tap_action:
          action: call-service
          service: scene.turn_on
          service_data:
            entity_id: scene.livingroom_lights_dimmed

  - type: custom:mini-graph-card
    entities:
      - sensor.livingroom_illuminance
    hours_to_show: 2
    points_per_hour: 4

  - type: custom:simple-thermostat
    entity: climate.woonkamer
    step_layout: row
    name: false
    icon: false
    control: false

  - type: conditional
    conditions:
      - entity: media_player.chromecast_livingroom
        state_not: "off"
      - entity: media_player.chromecast_livingroom
        state_not: "unavailable"
    card:
      type: media-control
      entity: media_player.chromecast_livingroom

  - type: entities
    title: Verlichting
    show_header_toggle: false
    entities:

      - light.shelly_01

      - type: custom:slider-entity-row
        entity: light.zigbee_e14_livingroom_1_light
        toggle: true

      - type: custom:slider-entity-row
        entity: light.zigbee_e27c_1_light
        toggle: true

      - type: custom:slider-entity-row
        entity: light.zigbee_e27c_2_light
        toggle: true

      - type: custom:slider-entity-row
        entity: light.zigbee_e27c_3_light
        toggle: true

      - type: custom:slider-entity-row
        entity: light.wifi_e27cwww_02
        toggle: true

      - type: custom:slider-entity-row
        entity: light.shelly_dimmer_02
        toggle: true
