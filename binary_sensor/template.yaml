- platform: template
  sensors:
    livingroom_media_on:
      value_template: >-
        {{ states('sensor.livingroom_remote') != "PowerOff" }}

    livingroom_tv_on:
      value_template: >-
        {{ states('media_player.chromecast_livingroom') == 'playing' and (state_attr('media_player.chromecast_livingroom', 'media_content_type') == "movie" or state_attr('media_player.chromecast_livingroom', 'media_content_type') == "tvshow") }}

    livingroom_dark:
      value_template: >-
        {{ states('sensor.livingroom_dark') | float < 45 }}

    lovelace_multiroom_spotify:
      value_template: >-
        {{state_attr('media_player.snapcast_group_all', 'source') == 'Spotify'}}
